<!DOCTYPE html>
<html lang="en">
<head>

    <title>Actividad</title>

    
</head>
<body>

    <table>

        </thead>
        <tbody>

            </tr>
            {% for miembro in listaFamilia %}
                <ul>
                    <td>

                    </td>
                </ul>
                <ul>

            </tr>

    </table>
